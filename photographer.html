<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Liaison avec le fichier de style CSS -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <!-- Liaison avec les icônes Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Configuration de l'icône du site -->
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <!-- Liaison avec la police de caractères provenant de Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>
<body>
<!-- En-tête avec le logo -->
<header >
  <img src="assets/images/logo.png" class="logo" alt="logo" />
</header>
<main id="main">
  <!-- Section avec les informations sur le photographe -->
  <section class="photograph-header">
    <div class="nameTagline">
      <h1 id="photographerName"></h1>
      <div id="photographerInfoContainer"></div>
    </div>
    <!-- Bouton pour contacter le photographe -->
    <button class="contact_button">Contactez-moi</button>
    <div id="photographerImageContainer"></div>
  </section>
    <!-- Contrôles pour trier les médias -->
      <!-- Boutons pour trier -->
      <!-- Contrôles pour trier les médias -->
<!-- Boutons pour trier -->
<section class="main_content">
  <div class="main_content_filter">
      <h2>Trier par</h2>
      <div class="filter_section">
          <div class="dropdown">
              <button class="btn_drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="filterOptions" aria-label="Sort by">
                  <span id="current_filter">Titre</span>
                  <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
              </button>

              <ul id="filterOptions" class="dropdown_content" aria-hidden="true" role="listbox">
                  <li>
                      <button id="sortByTitleButton" type="button" tabindex="-1" aria-label="Sort by title">Titre</button>
                  </li>
                  <li>
                      <button id="sortByLikesButton" type="button" tabindex="-1" aria-label="Sort by popularity">Popularité</button>
                  </li>
                  <li>
                      <button id="sortByDateButton" type="button" tabindex="-1" aria-label="Sort by date">Date</button>
                  </li>
              </ul>
          </div>
      </div>
  </div>
</section>
 
    <!-- Conteneur pour afficher les contenus médias -->
    <div id="photographerMedia"></div>
    <!-- Conteneur fixe pour afficher le nombre total de likes et le prix -->
    <div class="fixed-container">
      <div class="LikesTotalPrice" id="likesTotalPrice"></div>
    </div>
</main>

<!-- Modal pour contacter le photographe -->
<div class="modalContact">
<div id="contact_modal" class="modal">
  <div class="modaly">
  <header>
    <h2>Contactez-moi</h2>
    <!-- Bouton pour fermer la modal -->
    <img src="assets/icons/close.svg" onclick="closeModal()" alt="closeIcon" />
  </header>
  <p id="photograpName"></p>
  <!-- Formulaire pour saisir les coordonnées de contact -->
  <form>
    <div class="formData">
      <label for="first">Prénom</label><br>
      <input class="text-control" id="first" name="first" type="text"><br>
    </div>
    <div class="formData">
      <label for="last">Nom</label><br>
      <input class="text-control" id="last" name="last" type="text"><br>
    </div>
    <div class="formData">
      <label for="email">E-mail</label><br>
      <input class="text-control" id="email" name="email" type="email"><br>
    </div>
    <div class="formData">
      <label for="message">Votre message</label><br>
      <input class="text-control" id="message" name="message" type="text"><br>
    </div>
    <!-- Bouton pour envoyer le message -->
    <button class="contact_button">Envoyer</button>
  </form>
</div>
</div>
</div>
<!-- Affichage du prix total (pas clair où cela doit apparaître) -->
<div id="totalPrice"></div>

<div id="lightbox" class="lightbox">
  <div class="ar">
  <span class="close-btn" onclick="closeLightbox()">&times;</span>
  <div class="lightbox-content">
    <div class="media-wrapper">
    <!-- Ici seront affichées les images ou vidéos -->
    </div>
  </div>
  
  <div class="butt">
  <!-- Ajout des boutons pour média précédent et suivant -->
  <button id="prevMediaButton" class="prev-media-button">
    <i class="fa-solid fa-angle-left"></i>
  </button>
  <button id="nextMediaButton" class="next-media-button">
    <i class="fa-solid fa-angle-right"></i>
  </button>
  </div>
  <p id="mediaTitle"></p>
  </div>
</div>
<!-- Scripts pour manipuler la page -->
<script src="/scripts/pages/photographer.js"></script>
<script src="/scripts/utils/lightbox.js"></script>
<script src="/scripts/utils/filter.js"></script>
<script src="/scripts/utils/contactForm.js"></script>
<script src="/scripts/templates/photographer.js"></script>
</body>
</html>
