<!DOCTYPE html>
<html lang="fr">
  
<head>
  <!-- Liaison avec le fichier de style CSS -->
  <link href="css/style.css" rel="stylesheet">
  <meta charset="utf-8">
  <!-- Liaison avec les icônes Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Configuration de l'icône du site -->
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <!-- Liaison avec la police de caractères provenant de Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>
<body>
<!-- En-tête avec le logo -->
<header >
  <img src="assets/images/logo.png" class="logo" id="logo" alt="logo de Fisheye" tabIndex="0"> <!-- tabindex="0" pour accéder au lecteur d'écran -->
</header>
<main id="main">
  <!-- Section avec les informations sur le photographe -->
  <section class="photograph-header">
    <div class="nameTagline">
      <h1 id="photographerName" tabindex="0"></h1>
      <div id="photographerInfoContainer"></div>
    </div>
    <!-- Bouton pour contacter le photographe -->
    <button class="contact_button" aria-label="Contactez-moi" tabIndex="0">Contactez-moi</button> <!-- tabindex="0" pour accéder au lecteur d'écran -->
    <span id="photographerImageContainer" tabIndex="0"></span>
  </section>
    <!-- Contrôles pour trier les médias -->
<!-- Boutons pour trier -->
<section class="main_content">
  <div class="main_content_filter">
      <h2 tabIndex="0">Trier par</h2>
      <div class="filter_section">
          <div class="dropdown">
              <button class="btn_drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="filterOptions" aria-label="Sort by" tabIndex="0"> <!-- tabindex="0" for screen reader accessibility -->
                  <span id="current_filter">Titre</span>
                  <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
              </button>

              <ul id="filterOptions" class="dropdown_content" aria-hidden="true" role="listbox">
                  <li>
                      <button id="sortByTitleButton" type="button" tabindex="-1" aria-label="Sort by title" tabIndex="0">Titre</button> <!-- tabindex="0" for screen reader accessibility -->
                  </li>
                  <li>
                      <button id="sortByLikesButton" type="button" tabindex="-1" aria-label="Sort by popularity" tabIndex="0">Popularité</button> <!-- tabindex="0" for screen reader accessibility -->
                  </li>
                  <li>
                      <button id="sortByDateButton" type="button" tabindex="-1" aria-label="Sort by date" tabIndex="0">Date</button> <!-- tabindex="0" for screen reader accessibility -->
                  </li>
              </ul>
          </div>
      </div>
  </div>
</section>
 
    <!-- Conteneur pour afficher les contenus médias -->
    <article id="photographerMedia">
      <span id="photoMedia" tabindex="0"></span>
      <span id="photoTitle" class="title" tabindex="0"></span>
      <p id="Likes" class= "likes" tabindex="0"></p>
      <span id="heart" tabindex="0"></span>
    </article>
    <!-- Conteneur fixe pour afficher le nombre total de likes et le prix -->
    <div class="fixed-container">
      <div class="LikesTotalPrice" id="likesTotalPrice" tabindex="0"></div>
    </div>
</main>

<!-- Modal pour contacter le photographe -->
<section class="modalContact">
<div id="contact_modal" class="modal">
  <div class="modaly">
  <header>
    <h2>Contactez-moi</h2>
    <!-- Bouton pour fermer la modal -->
    <button id="closeModalIcon" aria-label="Fermer la modal" tabIndex="0"> <!-- tabindex="0" for screen reader accessibility -->
      <img src="assets/icons/close.svg" alt="closeIcon" />
    </button>
  </header>
  <p id="photograpName"></p>
  <!-- Formulaire pour saisir les coordonnées de contact -->
  <form>
    <div class="formData">
      <label for="first">Prénom</label><br>
      <input class="text-control" id="first" name="first" type="text" tabIndex="0"><br> <!-- tabindex="0" for screen reader accessibility -->
    </div>
    <div class="formData">
      <label for="last">Nom</label><br>
      <input class="text-control" id="last" name="last" type="text" tabIndex="0"><br> <!-- tabindex="0" for screen reader accessibility -->
    </div>
    <div class="formData">
      <label for="email">E-mail</label><br>
      <input class="text-control" id="email" name="email" type="email" tabIndex="0"><br> <!-- tabindex="0" for screen reader accessibility -->
    </div>
    <div class="formData">
      <label for="message">Votre message</label><br>
      <input class="text-control" id="message" name="message" type="text" tabIndex="0"><br> <!-- tabindex="0" for screen reader accessibility -->
    </div>
    <!-- Bouton pour envoyer le message -->
    <button class="contact_button" tabIndex="0">Envoyer</button> <!-- tabindex="0" for screen reader accessibility -->
  </form>
</div>
</div>
</section>
<!-- Affichage du prix total (pas clair où cela doit apparaître) -->
<div id="totalPrice" tabindex="0"></div>

<div id="lightbox" class="lightbox">
  <div class="lightbox-part">
    <span class="close-btn" id="closeLightboxBtn">&times;</span>
    <div class="lightbox-content">
    <div class="media-wrapper">
    <!-- Ici seront affichées les images ou vidéos -->
    </div>
    <span id="media-title" tabindex="0"></span>
  </div>
  
  <div class="buttonsLightbox">
  <!-- Ajout des boutons pour média précédent et suivant -->
  <button id="prevMediaButton" class="prev-media-button" tabindex="0">
    <em class="fa-solid fa-angle-left"></em>
  </button>
  <button id="nextMediaButton" class="next-media-button" tabindex="0">
    <em class="fa-solid fa-angle-right"></em>
  </button>
  </div>
  <p id="mediaTitle" tabindex="0"></p>
  </div>
</div>
<!-- Scripts pour manipuler la page -->
<script src="/scripts/pages/photographer.js"></script>
<script src="/scripts/utils/lightbox.js"></script>
<script src="/scripts/utils/filter.js"></script>
<script src="/scripts/utils/contactForm.js"></script>
<script src="/scripts/utils/logolien.js"></script>
<script src="/scripts/templates/photographer.js"></script>
</body>
</html>
